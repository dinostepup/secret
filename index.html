<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino The Game!</title>
    <style>
        /* Add background gif */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack elements vertically */
            text-align: center;
            background: url('https://i.imgur.com/SOB1SBI.gif') no-repeat center center fixed; /* Background gif */
            background-size: cover; /* Cover the whole screen */
        }

        /* Style for the title and GIF */
        #title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px; /* Reduced bottom margin between title and subtitle */
        }

        #title-container h1 {
            margin-right: 10px; /* Space between title and GIF */
        }

        #title-container img {
            width: 50px; /* Adjust the size of the GIF */
            height: auto;
        }

        /* Smaller text below the header */
        #subtitle {
            font-size: 16px; /* Smaller font size */
            color: #555; /* Slightly muted color */
            margin-top: 0px; /* No extra space between subtitle and title */
            margin-bottom: 20px; /* Add distance between subtitle and iframe */
            font-style: italic; /* Make the text italic */
        }

        #content-container {
            width: 100%;
            max-width: 800px; /* Limit iframe width */
            background: none; /* Ensure the container is transparent */
            margin-top: -50px;
        }

        /* Ensure the iframe itself does not have a background */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            background: none; /* Make the iframe transparent */
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>Welcome to the Endless Meow Meow World</h1>
        <img src="https://i.imgur.com/BgIfKtS.gif" alt="Meow Meow Gif">
    </div>

    <!-- Smaller subtitle text -->
    <div id="subtitle">
        The origin of the name: constantly missing you, every five minutes ᕙ(⇀‸↼‶)ᕗ
    </div>

    <!-- Container for iframe -->
    <div id="content-container">
        <iframe id="page-iframe" src="page.html"></iframe>
    </div>

    <script>
        function goToGame() {
            var iframe = document.getElementById('page-iframe');
            iframe.src = 'game.html';

        function exitGame() {
            var iframe = document.getElementById('page-iframe');
            iframe.src = 'page.html';

            // Reset margin when returning to page.html
            iframe.style.marginTop = '0'; // Reset to default position
        }

    </script>
</body>
</html>
